apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-service
  labels:
    app: application-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: application-service
  template:
    metadata:
      labels:
        app: application-service
    spec:
      containers:
      - name: application-service
        image: us-central1-docker.pkg.dev/dash-gcp-services/microservices/application-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: application-service
spec:
  selector:
    app: application-service
  ports:
    - port: 80
      targetPort: 3001
  type: ClusterIP


